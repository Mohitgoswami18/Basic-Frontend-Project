<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Forcast System</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>
    <body> 
        <h1>Weather Forcast System</h1>
        <div class="design">
            <i class="fa-solid fa-cloud"></i>
            <i class="fa-solid fa-bolt"></i>
            <i class="fa-solid fa-wind"></i>
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-smog"></i>
        </div>
        <main>
            <div class="get-city-data">
                 <h2> Get Weather By City Name</h2>
                <input id="city-name" type="text" placeholder="                Enter City: ">
                <button id="get-city-button">Find</button>
            </div>

            <div class="get-current-data">
                <h1>Get Live Location</h1> 
                <div class="i">
                    <i class="fa-solid fa-location-crosshairs"></i>
                </div>
                <button id="get-current-button">Find</button>
            </div>
            
            <div class="detail">
                <div>
                    <h1 id="location">city ,region, location</h1>
                    <p id="details">detials.</p>
                    <!-- <h3 i>Thanks for using Weather app</h3> -->
                </div>
            </div> 
        </main>
        <script src="script.js"></script>
    </body>
</html>
